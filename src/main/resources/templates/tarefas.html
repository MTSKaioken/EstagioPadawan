    <head>
        <title>TO-DO's</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="MTSKaioken">
        <meta name="keywords" content="HTML, CSS, Java, Springboot, Thymeleaf, Lombok, Framework, Estágio, API">
        <meta name="reply-to" content="kaio.martins2@aluno.unip.br">
        <meta name="description" content="Pagina do projeto Framework Padawans, nela implementando conteúdos de uma API e temos a opção de adicionar uma nova tarefa.">
        
        <link rel="icon" type="imagem/png" href="icons8-r2-d2.svg"/> 
        <link rel="stylesheet" type="text/css" href="globalsStyle.css">
        <link rel="stylesheet" type="text/css" href="TarefasStyle.css">
    </head>
    <body>
        
        <div class="bg">
            <nav class="barra-navegacao">
                <ul>
                    <li><a th:href="@{/}">Home</a></li>
                    <li><a th:href="@{/posts}">Postagens</a></li>
                    <li><a th:href="@{/tarefas}">Tarefas</a></li>
                    <li><a th:href="@{/albuns}">Albuns</a></li>
                </ul>    
            </nav>      
        </div>
        
        <h2>Adicionar Tarefa:</h2>
        <form th:action="@{/tarefas}" th:object="${tarefas}" method="post">
            <input class="txtInput" type="text"  name="title" placeholder="Nome Tarefa:"/>
            <br><br>
            <input class="btn" type="Submit" value="Adicionar">
            <div class="alerta" th:if="${message}" th:text="${message}" />
            <br><br>
        </form>
        
        
        <table>
            <tr>
                <th>ID</th>
                <th>Titulo</th>
                <th>Status</th>
            </tr>
            <form>
                <tr th:each="tarefas : ${allTarefas}">
                  <td th:text="${tarefas.id}"></td>
                    <td th:text="${tarefas.title}"></td>
                    <td><input type="checkbox" th:checked="${tarefas.completed}"></td>                                 
                </tr>
            </form>
        </table>
        
    </body>
</html>
