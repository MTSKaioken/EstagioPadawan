<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Postagens</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="MTSKaioken">
        <meta name="keywords" content="HTML, CSS, Java, Springboot, Thymeleaf, Lombok, Framework, Estágio, API">
        <meta name="reply-to" content="kaio.martins2@aluno.unip.br">
        <meta name="description" content="Pagina do projeto Framework Padawans, nela implementando conteúdos de uma API e temos a opção de adicionar uma nova publicação.">
        
        <link rel="icon" type="imagem/png" href="icons8-r2-d2.svg"/> 
        <link rel="stylesheet" type="text/css" href="globalsStyle.css">
        <link rel="stylesheet" type="text/css" href="PostsStyle.css">
    </head>
    <body>
       <div class="bg">
            <nav class="barra-navegacao">
                <ul>
                    <li><a th:href="@{/}">Home</a></li>
                    <li><a th:href="@{/posts}">Postagens</a></li>
                    <li><a th:href="@{/tarefas}">Tarefas</a></li>
                    <li><a th:href="@{/albuns}">Albuns</a></li>
                </ul>    
            </nav>      
        </div>
        
        
        <h2>Postagens</h2>
        
        <form th:object="${postagens}" method="post">
            <input class="txtInput" maxlength="80" type="text" name="title" placeholder="Titulo:">
            <br><br>
            <textarea id="txtInputArea" maxlength="5000" class="txtInput" name="body" rows="10" cols="30" placeholder="Corpo da postagem"></textarea>
            <br><br>
            <input class="btn" type="submit" value="Publicar">
            <div class="alerta" th:if="${message}" th:text="${message}" />
        </form>
        
        <br><br><br>
        
        <table>
            <tr>
                <th>ID</th>
                <th>Titulo</th>
                <th>Texto</th>
            </tr>
            <tr th:each="postagens : ${allPostagens}">
                <td th:text="${postagens.id}"> </td>
                <td th:text="${postagens.title}"> </td>
                <td id="outputBody" th:text="${postagens.body}"> </td>
            </tr>
        </table>
        
        
        
    </body>
</html>
